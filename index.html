<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <h1>Tic Tac Toe</h1>
          <button onclick="restartGame()">
            Restart
          </button>
        </nav>
        <div id="turn-switch">
          <div id="player-x-indicator" class="turn">X</div>
          <div id="player-o-indicator">O</div>
        </div>
      </header>
      <div id="gamearea">
        <svg
          version="1.1"
          preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 600 600"
        >
          <defs>
            <rect width="200" height="200" id="cell" opacity="0" />
          </defs>
          <g id="cells"></g>
          <g id="moves"></g>
          <path
            id="grid"
            fill="#ddd"
            d="M390 190L390 0L410 0L410 190L600 190L600 210L410 210L410 390L600 390L600 410L410 410L410 600L390 600L390 410L210 410L210 600L190 600L190 410L0 410L0 390L190 390L190 210L0 210L0 190L190 190L190 0L210 0L210 190L390 190ZM210 210L210 390L390 390L390 210L210 210Z"
          ></path>
          <g id="overlay"></g>
        </svg>
      </div>
    </main>
    <script type="text/javascript" src="scripts/game.js"></script>
  </body>
</html>
